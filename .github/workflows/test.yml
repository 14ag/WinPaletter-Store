name: Path lister example
on: [push]
jobs:
  list:
    name: Path lister
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: actions/checkout@v1

      - name: Fetch action
        id: pl
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "Themes"
          type: ".wptp"

      - name: Output results
        run: |
          for i in ${{ steps.pl.outputs.paths }}; do
          echo $i
          done
          
          createFile:
          
      - name: Create A File
        uses: 1arp/create-a-file-action@0.2
        with:
          path: 'Themes'
          file: 'MainDatabase.wpdb'
          content: ${{ steps.pl.outputs.paths }}

      - name: Set output
        run: echo $i >> MainDatabase.wpdb
