name: Enumerate Themes
on: [push]

jobs:
  list:
    name: Path lister
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
          
      - uses: actions/checkout@v1
      
      - name: Fetch action
        id: pl
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "Themes"
          type: ".wptp"

      - name: Output results
        run: |
          echo ${{ steps.pl.outputs.paths }}
          with open('test.txt', 'w') as f:
            for line in ${{ steps.pl.outputs.paths }}:
              f.write(line)
              f.write('\n')
